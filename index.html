<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <div class="main-main"> 

      <div class="main-container">

        <img class="main-container__img" src="/images/illustration-hero.svg" alt="">
  
        <div class="main-container__text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
  
        <div class="main-container__plan">
          <img src="/images/icon-music.svg" alt="">
          <ul>
            <li class="one">Annual Plan</li>
            <li class="two">$59.99/year</li>
          </ul>
          <a href="">Change</a>
        </div>
  
        <div class="main-container__button">
          <button class="button-one">Proceed to Payment</button>
          <button class="button-two">Cancel Order</button>
        </div>
  
      </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DilinyerCR" target="_blank">DilinyerCR</a>.
      </div>


    </div>
   
    
  </main>
  
  
</body>
</html>
